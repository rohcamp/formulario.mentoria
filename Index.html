<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
  <div class="page">
    <header>
    <h1>
      MENTORIA
    </h1>
    <p>
      Preencha o formulário abaixo 
      para agendar a sua mentoria
    </p>
   </header>
   
   <form id="the-form">
     <fieldset>
       <legend>INFORMAÇÕES PESSOAIS</legend>
       <div class="names">
         <div class="input-wrapper">
           <label for="personal-name"> Nome </label>
           <input type="text" id="personal-name" required> 
          </div>
          
          <div class="input-wrapper">
            <label for="personal-surname"> Sobrenome </label>
            <input type="text" id="personal-surname">
          </div>
        </div>
        
        <div class="login">
        <div class="input-wrapper">
          <label for="personal-email"> Email <span>(digite um email válido)</span> </label>
          <input type="email" id="personal-email" required>
        </div>
        
          <div class="input-wrapper">
            <label for="personal-password"> Senha <span>(mínimo de 6 caracteres)</span> </label>
            <input 
            type="password" 
            id="personal-password"
            required
            minlength="6">
          </div>
          </div>
          
      </fieldset>
        
      <fieldset>
        <legend>INFORMAÇÕES DO MENTOR</legend>
        <div class="names2">
          <div class="input-wrapper">
            <label for="personal-name"> Nome do seu mentor <span>(só o primeiro nome)</span> </label>
            <input type="text" id="personal-name" required>
           </div>
           
      </fieldset>

      <fieldset>
        <legend>SEUS HORÁRIOS DIPONÍVEIS</legend>
        <h2>PRIMEIRA MENTORIA</h2>

        <div class="col-3">
          
          <div class="input-wrapper">
            <label for="personal-date"> Data <span>(DD/MM/AAAA)</span> </label>
            <input type="date" id="personal-date">
           </div>

           <div class="input-wrapper">
            <label for="personal-begin"> Das </label>
            <input type="time" id="personal-begin">
           </div>

            <div class="input-wrapper">
              <label for="personal-end"> Até </label>
              <input type="time" id="personal-end">
           </div>
        </div>

        <h3>SEGUNDA MENTORIA</h3>

        <div class="col-4">
          
          <div class="input-wrapper">
            <label for="personal-date"> Data <span>(DD/MM/AAAA)</span> </label>
            <input type="date" id="personal-date">
           </div>

           <div class="input-wrapper">
            <label for="personal-begin"> Das </label>
            <input type="time" id="personal-begin">
           </div>

            <div class="input-wrapper">
              <label for="personal-end"> Até </label>
              <input type="time" id="personal-end">
           </div>
        </div>
          
      </fieldset>


      
      
    </form>

    <footer>
    <input 
    class="button" 
    type="submit" 
    form="the-form"
    value="SALVAR">
    </footer>

  </div>
</body>
</html>
